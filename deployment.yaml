apiVersion: v1
kind: Service
metadata:
  name: go-todo-frontend-${DEPLOY_SUFFIX}
spec:
  selector:
    app: go-todo-frontend-${DEPLOY_SUFFIX}
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-todo-frontend-${DEPLOY_SUFFIX}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-todo-frontend-${DEPLOY_SUFFIX}
  template:
    metadata:
      labels:
        app: go-todo-frontend-${DEPLOY_SUFFIX}
    spec:
      containers:
      - name: go-todo-frontend-${DEPLOY_SUFFIX}
        image: "${DOCKER_IMAGE_TAG}"
        resources:
          requests:
            cpu: "0.1"
            memory: "128Mi"
          limits:
            memory: "256Mi"
            cpu: "0.2"
        ports:
        - containerPort: 80
      imagePullSecrets:
        - name: gitlab-registry


---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-todo-ingress-${DEPLOY_SUFFIX}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: ${DEPLOY_HOST}
    http:
      paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: go-todo-frontend-${DEPLOY_SUFFIX}
              port: 
                number: 80
